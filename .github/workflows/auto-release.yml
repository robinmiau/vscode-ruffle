name: Auto Release on Ruffle Update

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Ruffle was updated
        id: check-ruffle
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)

          if echo "$COMMIT_AUTHOR" | grep -qE "(dependabot|dependabot\[bot\])"; then
            if echo "$COMMIT_MESSAGE" | grep -qiE "(@ruffle-rs/ruffle|ruffle)"; then
              echo "ruffle_updated=true" >> $GITHUB_OUTPUT
              echo "Ruffle update detected in commit"
            else
              echo "ruffle_updated=false" >> $GITHUB_OUTPUT
              echo "Dependabot commit but not Ruffle related"
            fi
          else
            echo "ruffle_updated=false" >> $GITHUB_OUTPUT
            echo "Not a dependabot commit"
          fi

      - name: Setup Node.js
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: npm ci

      - name: Configure git
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version and create tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        id: bump-version
        run: |
          npm version patch -m "chore: bump version to %s" --tag-version-prefix="v"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
          git push --tags

name: Auto Release on Ruffle Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check if Ruffle was updated
        id: check-ruffle
        run: |
          if git log -1 --pretty=%B | grep -q "@ruffle-rs/ruffle"; then
            echo "ruffle_updated=true" >> $GITHUB_OUTPUT
            echo "Ruffle was updated in this PR"
          else
            echo "ruffle_updated=false" >> $GITHUB_OUTPUT
            echo "Ruffle was not updated in this PR"
          fi

      - name: Setup Node.js
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: npm ci

      - name: Configure git
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version and create tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        id: bump-version
        run: |
          npm version patch -m "chore: bump version to %s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Push changes and tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: |
          git push
          git push --tags

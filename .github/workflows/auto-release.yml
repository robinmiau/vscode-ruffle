name: Auto Release on Ruffle Update

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Ruffle was updated
        id: check-ruffle
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_TITLE $PR_BODY" | grep -qiE "(@ruffle-rs/ruffle|ruffle-updates)"; then
            echo "ruffle_updated=true" >> $GITHUB_OUTPUT
          else
            echo "ruffle_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: npm ci

      - name: Configure git
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version and create tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        id: bump-version
        run: |
          npm version patch -m "chore: bump version to %s" --tag-version-prefix="v"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tag
        if: steps.check-ruffle.outputs.ruffle_updated == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
          git push --tags
